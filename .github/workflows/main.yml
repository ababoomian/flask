
name: Deploy to AWS instance from Arno Baboomian

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Install sshpass
      run: sudo apt-get update && sudo apt-get install -y sshpass

    - name: SSH into VM and deploy
      run: |
        sshpass -p '${{ secrets.VM_PASS }}' ssh -o StrictHostKeyChecking=no ubuntu@54.224.71.132 'cd flask && git pull && docker compose up --build -d'
        
    - name: Sleep for 15 seconds
      run: sleep 15
